{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<ul class="item-ul">
  {% for key, lugar in transporte.items %}
  <li class="item-li">
    <div class="lugar-info">
        <h3 class="item-name">{{ lugar.Nombre }}</h3>
        <span>Teléfono: <a class="item-address" href="tel:{{ lugar.Teléfono}}">{{ lugar.Teléfono }}</a></span>
        <br>
    </div>
  </li>
  <hr />
  {% endfor %}
</ul>
{% endblock %}
